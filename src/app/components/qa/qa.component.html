<div class="container">
  <div class="title">Question & Answer</div>
  <div class="text">
    <mat-form-field class="text-field">
      <mat-label>Text</mat-label>
      <textarea matInput [(ngModel)]="textInput" name="input" rows="10" cols="60"></textarea>
    </mat-form-field>
    <div class="output">
      <mat-form-field class="text-field-output">
        <mat-label>Answer</mat-label>
        <textarea matInput [(ngModel)]="textOutput" name="output" rows="10" cols="60">{{textOutput}}</textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="chat">
    <mat-form-field class="question-input">
      <mat-label>Your Question</mat-label>
      <div class="question-input-wrapper">
        <textarea matInput [(ngModel)]="questionInput" name="output" rows="2" cols="60">{{questionInput}}</textarea>
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="this.isButtonDisabled">
          Ask!
        </button>
      </div>
    </mat-form-field>
  </div>
</div>
<div class="actionbuttons"></div>
