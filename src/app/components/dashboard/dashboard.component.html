<!-- Top navigation -->
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon"  routerLink="/home">
    <mat-icon>share</mat-icon>
  </button>
  <span><span class="redirect" routerLink="/home">GYD</span></span>
  <span class="example-spacer">
  </span>
  <!--  <span>Log out</span>-->
  <button mat-button color="white" (click)="authService.SignOut()">Log Out</button>
  <button mat-icon-button class="example-icon"  routerLink="/profile">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<form class="example-form">
  <div class = "text">
    <mat-form-field class="text-field" style="width: 40%">
      <mat-label>Text for summarization</mat-label>
      <textarea  matInput [(ngModel)]="textInput" name="input" rows="18" cols = "15"></textarea>
    </mat-form-field>
    <mat-form-field class="text-field-output"  style="width: 40%">
      <mat-label>Output for your text</mat-label>
      <textarea matInput [(ngModel)]="textOutput" name="output" rows="18" cols = "15">{{textOutput}}</textarea>
    </mat-form-field>
  </div>
  <div class="actionbuttons">
    <div class="ubutton">
      <button mat-raised-button color="accent" (click)="onUpload()">
        Upload
      </button>
    </div>
    <div class="obuttons">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Summarize!
    </button>
    <button mat-raised-button color="primary" routerLink="/knowledge-graph">
      Knowledge Graph!
    </button>
    <button mat-raised-button color="warn" routerLink="/knowledge-graph">
      Both!
    </button>
    </div>
  </div>
  <div class="container" *ngIf="loading">
    <input class="form-control" type="file" accept="text/*" (change)="onChange($event)">
  </div>
