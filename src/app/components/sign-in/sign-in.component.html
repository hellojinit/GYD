<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="s">
        <mat-form-field>
          <input matInput placeholder="Username" #userName required>
        </mat-form-field>
      </div>
      <div class="s">
        <mat-form-field>
          <input matInput type="password" placeholder="Password" #userPassword required>
        </mat-form-field>
     </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <button mat-raised-button color="primary" (click)="authService.SignIn(userName.value, userPassword.value)">
          Log in
        </button>
      </div>
      <div class="formGroup">
        <button mat-raised-button color="warn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>
      <div class="forgotPassword">
        <span routerLink="/forgot-password">
           <button mat-button color="primary">
                   Forgot Password?
           </button>
        </span>
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/register-user">
        <button mat-stroked-button color="primary">
          Sign Up
        </button>
      </span>
      </span>
    </div>
  </div>
</div>
