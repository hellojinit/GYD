<!-- Top navigation -->
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with profile icon">
    <mat-icon>share</mat-icon>
  </button>
  <span>GYD</span>
</mat-toolbar>
<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Sign Up</h3>
      <div class="formGroup">
        <input
          type="email"
          class="formControl"
          placeholder="Email Address"
          #userEmail
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Password"
          #userPwd
          required
        />
      </div>
      <div class="formGroup">
        <button mat-raised-button color="primary" (click)="authService.SignUp(userName.value, userPassword.value)">
          <span class="redirect" routerLink="/register-user">
          Sign up
          </span>
        </button>
      </div>
      <div class="formGroup">
        <button mat-raised-button color="warn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Continue with Google
        </button>
      </div>
      <!-- Continue with Google -->
    <div class="redirectToLogin">
      <span
      >Already have an account?
        <span class="redirect" routerLink="/sign-in">
      <button mat-stroked-button color="primary">
        Log In
      </button>
        </span>
      </span>
    </div>
  </div>
</div>
</div>
